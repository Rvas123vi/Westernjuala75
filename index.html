<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Online Kami</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    :root {
      --primary-color: #0080ff;
      --secondary-color: #ff8000;
      --text-color: #333;
      --bg-color: #f0f8ff;
      --card-bg: #fff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }
    
    .dark-mode {
      --primary-color: #004e9e;
      --secondary-color: #ff6000;
      --text-color: #e6e6e6;
      --bg-color: #1a1a2e;
      --card-bg: #242438;
      --shadow-color: rgba(0, 0, 0, 0.4);
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 2s ease, color 2s ease;
      position: relative;
      overflow-x: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      text-align: center;
      padding: 2rem 0;
      margin-bottom: 2rem;
      box-shadow: 0 4px 12px var(--shadow-color);
      position: relative;
      overflow: hidden;
    }
    
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    
    .nav-items {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-item {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
      transition: color 0.3s ease;
    }
    
    .nav-item:hover {
      color: var(--secondary-color);
    }
    
    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      transition: background 30s ease;
    }
    
    .battery-status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    
    .battery-icon {
      width: 20px;
      height: 10px;
      border: 1px solid var(--text-color);
      border-radius: 2px;
      position: relative;
    }
    
    .battery-icon::after {
      content: '';
      position: absolute;
      right: -3px;
      top: 2px;
      width: 2px;
      height: 6px;
      background: var(--text-color);
      border-radius: 0 2px 2px 0;
    }
    
    .battery-level {
      height: 100%;
      background: linear-gradient(to right, #2ecc71, #27ae60);
      border-radius: 1px;
      width: 50%;
    }
    
    .clock {
      font-size: 1rem;
      font-weight: 600;
    }
    
    .theme-toggle {
      display: flex;
      gap: 1rem;
      margin-left: 1rem;
    }
    
    .toggle-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 0.5rem 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .toggle-btn:hover {
      background: var(--secondary-color);
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    
    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px var(--shadow-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 20px var(--shadow-color);
    }
    
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .product-info {
      padding: 1.5rem;
    }
    
    .product-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }
    
    .product-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--secondary-color);
      margin-bottom: 1rem;
    }
    
    .btn-whatsapp {
      display: inline-block;
      background: linear-gradient(to right, #25d366, #128C7E);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(37, 211, 102, 0.3);
    }
    
    .btn-whatsapp:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(37, 211, 102, 0.4);
    }
    
    .footer {
      text-align: center;
      padding: 2rem 0;
      background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      color: white;
      margin-top: 2rem;
    }
    
    /* Animasi Cuaca */
    .weather-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      opacity: 0.7;
    }
    
    /* Animasi Salju */
    .snowflake {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: snowfall linear infinite;
    }
    
    @keyframes snowfall {
      0% {
        transform: translateY(-10px) translateX(0) rotate(0deg);
      }
      100% {
        transform: translateY(calc(100vh + 10px)) translateX(20px) rotate(360deg);
      }
    }
    
    /* Animasi Hujan */
    .raindrop {
      position: absolute;
      width: 2px;
      background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(30,144,255,0.5));
      animation: rainfall linear infinite;
    }
    
    @keyframes rainfall {
      0% {
        transform: translateY(-100px);
      }
      100% {
        transform: translateY(calc(100vh + 100px));
      }
    }
    
    /* Animasi Pelangi */
    .rainbow {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 300px;
      border-radius: 300px 300px 0 0;
      background: linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0.5),
        rgba(255, 165, 0, 0.5),
        rgba(255, 255, 0, 0.5),
        rgba(0, 128, 0, 0.5),
        rgba(0, 0, 255, 0.5),
        rgba(75, 0, 130, 0.5),
        rgba(238, 130, 238, 0.5)
      );
      opacity: 0;
      animation: rainbow-fade 5s ease-in-out forwards;
    }
    
    @keyframes rainbow-fade {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.7; }
    }
    
    /* Animasi Cuaca Cerah */
    .sun {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #ffff00, #ff8c00);
      border-radius: 50%;
      box-shadow: 0 0 40px #ffff00;
      animation: sun-pulse 3s infinite alternate;
    }
    
    @keyframes sun-pulse {
      0% {
        box-shadow: 0 0 40px #ffff00;
        transform: scale(1);
      }
      100% {
        box-shadow: 0 0 60px #ffff00;
        transform: scale(1.1);
      }
    }
    
    /* Animasi Malam */
    .night {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 32, 0.7);
    }
    
    .moon {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 40% 40%, #ffffff, #ddddff);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }
    
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }
    
    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; transform: scale(1.5); }
    }
    
    .weather-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .weather-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, var(--primary-color), #005bb5);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px var(--shadow-color);
    }
    
    .weather-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px var(--shadow-color);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    
    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
    }
    
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .form-group label {
      font-weight: 600;
    }
